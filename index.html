<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="main image">
            <h1>PHOTO GALLERY</h1>
            <div class="line"></div>
            <img src="https://m.hindustantimes.com/rf/image_size_640x362/HT/p1/2011/07/05/Incoming/Pictures/717569_Wallpaper2.jpg">
        </section>
<h2>CLICK TO EXPLORE I HAVE ADDED A LINK</h2>
          <div id="myCarousel" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://harrypotter.bloomsbury.com/uk/fun-stuff/">
                            <img src="https://c4.wallpaperflare.com/wallpaper/337/195/635/harry-potter-7-part-2-harry-potter-and-the-deathly-hallows-part-2-wallpaper-preview.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>HARRY POTTER</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://harrypotter.bloomsbury.com/uk/fun-stuff/" target="_blank">
                            <img src="https://i1.wp.com/www.geektown.co.uk/wp-content/uploads/2011/07/full_movieimage_27841.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>HARRY POTTER FIGHT</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</body>

</html>
